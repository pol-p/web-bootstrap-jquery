<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        $(document).ready(function(){
            $("#Tabla").hide();

            $("#BtnSearch").click(function(){

                $.ajax({ 
                    type: 'GET', 
                    url: 'https://api.github.com/users/' + $('#Usrname').val(), 
                    dataType: 'json',
                    success: function (data) { 
                        alert(JSON.stringify(data.login));
                    }
                });
                
                $("#Tabla").show();
            });
        });
        
    </script>
</head>
<body>
    <div class="container-fluid text-center text-bg-primary">
        <h1>Github Repository Search</h1>
        
    </div>

    <div class="container p-5">
        <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="pol-p" id="Usrname">
            <button id="BtnSearch" type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>  

    <div class="container mt-3" id="Tabla">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Num. Followers</th>
                </tr>
            </thead>
            <tbody>
                <tr id="info">
                    <td id="Name"></td>
                    <td id="Description"></td>
                    <td id="NumFollow"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p></p>
</body>
</html>
